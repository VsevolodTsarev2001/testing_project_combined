name: Testid

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Klooni repo
        uses: actions/checkout@v4

      - name: Sea Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Paigalda sõltuvused
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Käivita pytest
        run: |
          pytest tests-python tests-integration --maxfail=1 --disable-warnings -q

      - name: Salvesta aruanded
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logid
          path: |
            .pytest_cache/**
            docs/results/pytest/**

  js-tests:
    runs-on: ubuntu-latest
    needs: python-tests

    steps:
      - name: Klooni repo
        uses: actions/checkout@v4

      - name: Sea Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Paigalda ja testi
        run: |
          cd tests-js
          npm ci
          npm test

      - name: Salvesta Jest logid
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: jest-logid
          path: docs/results/jest/**

  ci-docs:
    runs-on: ubuntu-latest
    needs: [python-tests, js-tests]

    steps:
      - name: Klooni repo
        uses: actions/checkout@v4

      - name: Loo CI README
        run: |
          mkdir -p docs/results/ci
          echo "# CI Test Results" > docs/results/ci/README.md
          echo "" >> docs/results/ci/README.md
          echo "## Workflow run" >> docs/results/ci/README.md
          echo "${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}" >> docs/results/ci/README.md
          echo "" >> docs/results/ci/README.md
          echo "## Artifacts" >> docs/results/ci/README.md
          echo "- Pytest: pytest-logid" >> docs/results/ci/README.md
          echo "- Jest: jest-logid" >> docs/results/ci/README.md

      - name: Commit and Push README
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add docs/results/ci/README.md
          git commit -m "Update CI results" || echo "No changes to commit"
          git push
